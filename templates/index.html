{% extends 'base.html' %}
{% block content %}
<p class="lead text-muted text-center">Analyze your friend's lichess games to see how to beat them!</p>
<form action="/data/<lichess_name>/<num_games>" method="POST">
    <div class="form-group">
        Lichess Username: <input type="text" class="form-control" name="lichess_name">
        Number of Games: <input type="number" class="form-control" name="num_games">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary">checkmymate</button>
    </div>
    {% if error_message %}
    <div>{{error_message}}</div>
    {% endif %}
    
</form>
{% endblock %}
